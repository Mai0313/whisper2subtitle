[project]
name = "whisper2subtitle"
version = "1.0.0"
description = "Repository template for Python projects"
authors = [
    { name = "Wei", email = "mai@mai0313.com" },
]
dependencies = [
    "pydantic>=2.10.3",
    "torch==2.4.1+cu118",
    "torchaudio==2.4.1+cu118",
    "torchvision==0.19.1+cu118",
    "transformers>=4.47.1",
    "huggingface-hub[cli]>=0.27.0",
    "openai>=1.58.1",
    "soundfile>=0.12.1",
    "moviepy>=2.1.1",
    "librosa>=0.10.2.post1",
    "faster-whisper>=1.1.0",
]
dynamic = ["readme"]
readme = "README.md"
requires-python = ">= 3.10"
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/Mai0313/whisper2subtitle"
Repository = "https://github.com/Mai0313/whisper2subtitle"

[tool.rye.scripts]

api = { cmd = "python ./api.py" }
main = { cmd = "python ./main.py" }

# Documentation
"docs:gen" = "make gen-docs"
"docs:deploy" = "mkdocs gh-deploy --force --clean"
"docs:run" = "mkdocs serve"

gen = { chain = ["docs:gen", "docs:deploy"] }
docs = { chain = ["docs:gen", "docs:run"] }


[[tool.rye.sources]]
name = "default"
url = "https://pypi.org/simple"
# url = "http://10.9.16.152/simple"

[[tool.rye.sources]]
name = "torch"
url = "https://download.pytorch.org/whl/torch"
type = "find-links"

[[tool.rye.sources]]
name = "torchvision"
url = "https://download.pytorch.org/whl/torchvision"
type = "find-links"

[[tool.rye.sources]]
name = "torchaudio"
url = "https://download.pytorch.org/whl/torchaudio"
type = "find-links"

[[tool.uv.index]]
name = "default"
url = "https://pypi.org/simple"
default = true

# [[tool.uv.index]]
# name = "pytorch"
# url = "https://download.pytorch.org/whl"
# default = false

[tool.rye]
managed = true
virtual = true
universal = true
dev-dependencies = [
    "notebook>=7.3.1",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "pytest-asyncio==0.23.8",
    "genbadge[all]>=1.1.1",
    "mkdocs-material>=9.5.47",
    "mkdocstrings-python>=1.12.2",
    "fire>=0.7.0",
    "rich>=13.9.4",
    "griffe-typingdoc>=0.2.7",
]

[build-system]
requires = ["hatchling", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
include = [
    "src/*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/template"]

[tool.hatch.build.targets.sdist]
# Basically everything except hidden files/directories (such as .github, .devcontainers, .python-version, etc)
include = [
    "/*.toml",
    "/*.json",
    "/*.lock",
    "/*.md",
    "/noxfile.py",
    "bin/*",
    "examples/*",
    "src/*",
    "tests/*",
]
exclude = [
    "/.github",
    "/.devcontainers",
    "/.python-version",
    "/.vscode",
    "/.nox",
    "/.cache",
    "/.pytest_cache",
    "/.mypy_cache",
    "/.tox",
    "/.venv",
    "/.git",
    "/.gitignore",
    "/.gitattributes",
    "/.gitmodules",
    "/.gitlab-ci.yml",
    "/.dockerignore",
    "/.docker",
    "/.docker-compose",
    "/.cache",
]

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "README.md"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.substitutions]]
# replace relative links with absolute links
pattern = '\[(.+?)\]\(((?!https?://)\S+?)\)'
replacement = '[\1](https://github.com/openai/openai-python/tree/main/\g<2>)'

# ================== #
#        RUFF        #
# ================== #
[tool.ruff]

# Enable preview features.
preview = true

# Enable Auto Fixing.
fix = true
unsafe-fixes = true

# Whether to automatically exclude files that are ignored by .ignore, .gitignore, .git/info/exclude, and global gitignore files. Enabled by default.
respect-gitignore = true

# Enumerate all fixed violations.
show-fixes = true

# In addition to the standard set of exclusions, omit all tests, plus a specific file.
extend-exclude = [
    ".venv",
    "logs",
    "data",
    ".git",
    "*.svg",
    "*.sql",
    ".cache",
    "__init__.py",
    "__pycache__",
    ".mypy_cache",
    ".ruff_cache",
    "__pypackages__",
]

# In addition to the standard set of inclusions, include `.pyw` files.
extend-include = ["**/*.ipynb", "*.sh"]

# Allow imports relative to the "src" and "test" directories.
src = ["src", "tests"]

# Assume Python 3.10.*
target-version = "py310"

# Set the cache directory to `logs/ruff_cache`.
cache-dir = "./.cache/ruff"  # default: ".ruff_cache", now it is not allowed to create cache dir in logs

# Group violations by containing file.
# This is output message format; nothing about coding
# Type: "full" | "concise" | "grouped" | "json" | "junit" | "github" | "gitlab" | "pylint" | "azure"
output-format = "pylint"

# Same as Google Python Style Guide.
line-length = 99

[tool.ruff.analyze]
# Enable preview features.
preview = true
detect-string-imports = true
direction = "Dependencies"


[tool.ruff.lint]
# Enable preview features.
preview = true

task-tags = ["TODO", "FIXME", "BUG", "XXX", "REFACT", "NOTE", "MARK", "HACK"]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Allow autofix for all enabled rules (when `--fix`) is provided.
# Ref: https://beta.ruff.rs/docs/rules/#ruff-specific-rules-ruf
fixable = ["ALL"]

# Allow minus-sign (U+2212), greek-small-letter-rho (U+03C1), and the asterisk-operator (U+2217),
# which could be confused for "-", "p", and "*", respectively.
allowed-confusables = ["。", "，", "*", "；", "：", "、", "「", "」", "『", "』", "（", "）", "〔", "〕", "【", "】", "《", "》", "〈", "〉", "〖", "〗"]

# Require explicit selection of preview rules.
explicit-preview-rules = true

