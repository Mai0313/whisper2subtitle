name: "ğŸ’¡ Feature Request"
description: Create a new ticket for a new feature request
title: "ğŸ’¡ [REQUEST] - <title>"
labels: ["Feature Request", "Needs Triage"]
body:
  - type: input
    id: implementation_pr
    attributes:
      label: "Implementation PR (Optional)"
      description: Pull request used
      placeholder: |
        "#Pull Request ID"
    validations:
      required: false

  - type: input
    id: reference_issues
    attributes:
      label: "Reference Issues (Optional)"
      description: >
        Common issues
      placeholder: |
        "#Issues IDs"
    validations:
      required: false

  - type: textarea
    id: summary
    attributes:
      label: "Summary"
      description: >
        Provide a brief explanation of the feature
      placeholder: |
        Describe in a few lines your feature request
    validations:
      required: true

  - type: textarea
    id: basic_example
    attributes:
      label: "Basic Example"
      description: >
        Indicate here some basic examples of your feature.
      placeholder: |
        A few specific words about your feature request.
    validations:
      required: true

  - type: textarea
    id: unresolved_question
    attributes:
      label: "Unresolved questions"
      description: >
        What questions still remain unresolved ?
      placeholder: |
        Identify any unresolved issues.
    validations:
      required: false
