name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'

  - title: '🐛 Bug Fixes'
    labels:
      - 'bugfix'

  - title: '🧰 Maintenance'
    labels:
      - 'chore'

  - title: '⬆️ Dependencies'
    collapse-after: 3
    labels:
      - 'dependencies'

  - title: '📚 Documentation'
    labels:
      - 'documentation'

  - title: '🔬 Testing'
    labels:
      - 'unit-test'

  - title: '🔙 Reverts'
    labels:
      - 'revert'


change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
